<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Produtos | SeniorCare</title>

    <link rel="stylesheet" href="../src/styles/services.css">
    <link rel="stylesheet" href="../src/styles/config.css">
    <link rel="stylesheet" href="../src/styles/header.css">
    <link rel="stylesheet" href="../src/styles/footer.css">

    <link rel="shortcut icon" href="../src/assets/images/icon/logo.svg" type="image/x-icon">
    
    <script src="../src/assets/js/script.js" defer></script>
    <script src="../src/components/header.js" defer></script>
    <script src="conectionProducts.js" defer></script>

</head>

<body>
    <header id="header" class="flex">
        <a class="header-left flex" href="index.html"><img src="../src/assets/images/header/logo.svg"
                alt="Utilize um navegador mais recente"></a>
        <nav class="header-links">
            <a href="index.html">Home</a>
            <a href="services.html"><strong>Serviços</strong></a>
            <a href="about.html">Sobre</a>
        </nav>
        <a class="header-right flex" href="login.html"><img src="../src/assets/images/header/account.svg"
                alt="Utilize um navegador mais recente"></a>
    </header>
    <main>
        <aside>
            <button onclick="window.location.href='/public/services-stock.html'">Estoque</button>
            <button onclick="window.location.href='/public/services-manufacturers.html'">Fabricantes</button>
            <button class="selectButton" onclick="window.location.href='/public/services-products.html'">Produtos</button>
            <button onclick="window.location.href='/public/services-employee.html'">Funcionários</button>
            <button onclick="window.location.href='/public/services-deliveries.html'">Entregas</button>
            <button onclick="window.location.href='/public/services-donor.html'">Doadores</button>
        </aside>
        <article>
            <nav class="navbar-article">
                <button class="button" onclick="select(1)" id="adicionarProd">Adicionar Produto</button>
                <button class="button" onclick="select(2)" id="buscarProd">Buscar Produto</button>
                <button class="button" onclick="select(3)" id="apagarProd">Apagar Produto</button>
                <button class="button" onclick="select(4)" id="listarProd">Listar Produtos</button>
            </nav>
            <section>
                <div id="section1" class="section">
                    <div class="box">
                        <div class="input1">
                            <div class="single-input">
                                <input type="text" required id="nomeProd">
                                <label for="nomeProd">Nome do Produto</label>
                            </div>
                        </div>
                        <div class="input3">
                            <div class="single-input">
                                <input type="number" required id="qtde">
                                <label for="qtde">Quantidade</label>
                            </div>
                            <div class="single-input">
                                <input required type="number" id="valor">
                                <label for="valor">Valor</label>
                            </div>
                            <div class="single-input">
                                <input required type="date" id="validade">
                                <label for="validade">Validade</label>
                            </div>
                        </div>
                        <div class="input2">
                            <div class="single-input">
                                <input required type="text" id="fabricante">
                                <label for="fabricante">Fabricante</label>
                            </div>
                            <div class="single-input">
                                <input required type="text" id="doador">
                                <label for="doador">Doador</label>
                            </div>
                        </div>
                        <div class="input2">
                            <div class="single-input">
                                <input required type="text" id="funcionario">
                                <label for="funcionario">Funcionário</label>
                            </div>
                            <div class="single-input">
                                <input type="text" id="estoque">
                                <label for="estoque">Estoque</label>
                            </div>
                        </div>
                        <div class="input1">
                            <textarea placeholder="descrição" id="desc" style="width: 100%; height: 40px; border-radius: 8px"></textarea>
                        </div>
                        <div class="section-button">
                            <button id="cadastrarProduto">Cadastrar</button>
                        </div>
                    </div>
                    <div id="resposta"></div>
                </div>
                <div id="section2" class="section">
                    <div class="box">
                        <div class="input1">
                            <div class="single-input">
                                <input required type="number" id="codProd">
                                <label for="codProd">Insira o código do Produto</label>
                            </div>
                        </div>
                        <div class="section-button">
                            <button id="buscarProduto">Buscar</button>
                        </div> 
                    </div>
                </div>
                <div id="section3" class="section">
                    <div class="box">
                        <div class="input1">
                            <div class="single-input">
                                <input required type="number" id="codProd">
                                <label for="codProd">Insira o código do Produto</label>
                            </div>
                        </div>
                        <div class="section-button">
                            <button id="apagarProduto">Apagar</button>
                        </div>
                    </div>
                </div>
                <div id="section4" class="section">
                    <table>
                        
                    </table>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
